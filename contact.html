<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Digital Detox information website for people who want to unplug from their devices and technology for a temporary period of time and learn to reconnect with nature, people and life">
    <meta name="keywords"
        content="unplugged community, club, unplugged in nature, reconnect with people, rediscover life, screen detox, digital detox, emotional wellbeing, mental wellbeing">
    <meta name="author" content="The Unplugged Club">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Unplugged Club</title>
</head>

<body>

    <!-- Header, Logo and Navigation Links -->
    <header>
        <a href="index.html">
            <h1 id="logo">The Unplugged Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" aria-label="Go to our contact information page" class="active">Contact</a>
                </li>
                <li>
                    <a href="unplug.html" aria-label="Go to our Unplug here page">Unplug Here</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to our home page">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up! <i class="fas fa-heartbeat"></i> </h2>
            <label for="fname">First Name</label>
            <input id="fname" class="text-input" type="text" name="first_name" required />
            <label for="lname">Last Name</label>
            <input id="lname" class="text-input" type="text" name="last_name" required />
            <label for="email">Email Address</label>
            <input id="email" class="text-input" type="email" name="email_address" required />
            <label for="road">Road</label>
            <input id="road" type="radio" name="running_preference" value="road" required />
            <label for="trail">Trail</label>
            <input id="trail" type="radio" name="running_preference" value="trail" />
            <label for="both">Both</label>
            <input id="both" type="radio" name="running_preference" value="both" />
            <input class="join-button" type="submit" value="Let's Run!" />

        </form>
    </section>

    <!-- Social Links -->
    <footer>
        <span>Finds us on social media!</span>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page(opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
        <p>Copyright Â© The Unplugged Club 2023</p>

    </footer>
