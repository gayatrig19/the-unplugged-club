<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A Digital Detox information website for people who want to unplug from their devices and technology for a temporary period of time and learn to reconnect with nature, people and life">
    <meta name="keywords"
        content="unplugged community, club, unplugged in nature, reconnect with people, rediscover life, screen detox, digital detox, emotional wellbeing, mental wellbeing">
    <meta name="author" content="The Unplugged Club">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Unplugged Club</title>
</head>

<body>

    <!-- Header, Logo and Navigation Links -->
    <header>
        <a href="index.html">
            <h1 id="logo">The Unplugged Club</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="contact.html" aria-label="Go to our contact information page" class="active">Contact</a>
                </li>
                <li>
                    <a href="unplug.html" aria-label="Go to our Unplug here page">Unplug Here</a>
                </li>
                <li>
                    <a href="index.html" aria-label="Go to our home page">Home</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->

    <section class="contact-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <fieldset>
                <legend>
                    <h2>Join Us</h2>
                </legend>
                <h2>Let's get Unplugged Together!!!<i class="fas fa-heartbeat"></i> </h2>
                <br>
                <label for="fname">First Name:</label>
                <br>
                <input id="fname" class="text-input" type="text" name="first_name" placeholder="First Name" required />
                <br>
                <label for="lname">Last Name:</label>
                <br>
                <input id="lname" class="text-input" type="text" name="last_name" placeholder="Last Name" required />
                <br>
                <label for="email">Email Address:</label>
                <br>
                <input id="email" class="text-input" type="email" name="email_address" placeholder="Email Address"
                    required />
                <br>
                <label for="message">Message:</label>
                <textarea name="textarea" id="message" placeholder="Type your message here...." class="text-input"
                    rows="10" cols="10" required>
                </textarea>

                <input class="submit-button" type="submit" name="submit" value="Submit">

                <input type="reset" class="submit-button" value="Reset Form">
            </fieldset>
        </form>
    </section>

    <!-- Social Links -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook Page(opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter Page(opens in a new tab)"><i
                        class="fa-brands fa-square-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube Page(opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram Page(opens in a new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>



    <!--font awesome script -->

    <script src="https://kit.fontawesome.com/eed8f7b915.js" crossorigin="anonymous"></script>


</body>

</html>
